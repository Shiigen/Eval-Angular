<h2 class="titleh2">Département</h2>

<table class="table">

    <th class="ent1" scope="col">Nom</th>
    <th class="ent2" scope="col">Code</th>
    <th class="ent3" scope="col">Code Région</th>
  </tr>
  </thead>

    <td class="coderegion">{{departement.codeRegion}}</td>
  </tr>
  </tbody>
</table>
